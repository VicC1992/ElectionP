<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>User profile</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://idx-acnt-ihouseprd.b-cdn.net/AR999259/file_manager/shutterstock_1902153229.jpg"><span class="font-weight-bold" th:text="${user.fullName}"></span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Your Profile</h4>
                </div>
                <div th:each="user : ${user}">
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First name</label><input type="text" th:value="${user.firstName}" class="form-control"></div>
                    <div class="col-md-6"><label class="labels">Last name</label><input type="text" th:value="${user.lastName}" class="form-control"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" th:value="${user.username}" class="form-control"></div>
                    <div class="col-md-12"><label class="labels">About</label><input type="text" th:value="${user.description}" class="form-control"></div>
                </div>
                </div>
                <div class="mt-5 text-center"><a th:href="@{/user/description/add(userId=${user.id})}"><button class="btn btn-primary profile-button" type="button">Edit Profile</button></a></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
