<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit profile</title>
    <link href="/style.css" rel="stylesheet">
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid"> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarsExample08"> <span class="navbar-text text-white" th:text="'Welcome ' + ${#authentication.principal.fullName}"></span>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/elections/list}">Active Elections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/elections/closed}">Closed Elections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="'/user/' + ${#authentication.principal.id}">My profile</a>
                    </li>
                </ul>

                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-warning">Sign Out</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div class="container rounded bg-white mt-5 mb-5">
    <form action="#" th:action="@{/user/update}" th:object="${user}" method="POST">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://idx-acnt-ihouseprd.b-cdn.net/AR999259/file_manager/shutterstock_1902153229.jpg"><span class="font-weight-bold" th:text="${user.firstName} + ' ' + ${user.lastName}"></span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Edit Profile</h4>
                    </div>
                    <div class="row mt-2">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{password}" />
                        <div class="col-md-6">
                            <label class="labels">First name</label>
                            <input type="text" th:field="*{firstName}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="text" th:field="*{email}" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">About</label>
                            <input type="text" th:field="*{description}" class="form-control">
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
