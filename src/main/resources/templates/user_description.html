<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>description</title>
</head>

<body>
<div>
    <h1>Write something about yourself</h1>
</div>
<br>
<div>
    <form action="description_add" th:object="${user}" method="post">
        <label>About:</label>
        <textarea type="text" th:value="${user.description}" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>

</html>
